<script>
    function outerFunction() {
  // This variable is inside outerFunction's scope
  const message = "Hello from the closure!";

  // innerFunction forms a closure over message
  function innerFunction() {
    console.log(message); // Accesses message even after outerFunction is done
  }

  return innerFunction;
}

// Call outerFunction and store the returned innerFunction
const myClosure = outerFunction();

// Now call the inner function
myClosure(); // Output: Hello from the closure!

</script>
